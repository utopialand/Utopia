<template name="App_my_business">
    {{>App_header}}
    <div class="mybusiness-container">
        <h1>my business</h1>
        {{#each myBusinessList}}
        <div class="mycompany">
            <p>{{owner}}</p>
            <p>{{businessname}}</p>
            <p>{{token_maximum_supply}}</p>
            <button class="settingsbtn" id={{company_id}}>Settings</button>
        </div>
        {{/each}}
    </div>

</template>
