<template name = "App_exchange">
    {{>App_header}}
    <div class="exchange-container">
        <h1>buy and sell tokens</h1>
        <div class = "buyothertoken">
            <input type = "text" placeholder="Enter UTP" id = "buytokenfield"/>
            <input type = "text" placeholder="symbol of token" id = "returntokenfield"/>
            <button id = "buytokenbtn">buy tokens</button>
        </div>
        <div class = "buyutptoken">
            <input type = "text" placeholder="Enter token with symbol" id = "selltokenfield"/>
            <button id = "selltokenbtn">sell tokens</button>
        </div>
        
    </div>
    
</template>
