<template name="App_all_business">
    <div class="allbusiness-container">
        <h1>all business</h1>

        {{#if isLoadingAllBusinessList}}
        <div class="spinner">
            {{>spinner}}
        </div>
        {{allBusinessList}}
        {{else}}
        {{#if allBusinessList.length}}
        {{#each allBusinessList}}
        <div class="mycompany">
            <p>Owner: {{owner}}</p>
            <p>Name: {{businessname}}</p>
            <p>Token: {{token_maximum_supply}}</p>
            <button class="details" id={{company_id}}>details</button>
        </div>
        {{/each}}
        {{else}}
        <div class = "no-business"><p>No company in Utopia right now</p></div>
        {{/if}}
        {{/if}}
        
    </div>
    {{>App_footer}}
</template>
