<template name="identity_reg">
    <div class="identity-container">
        <h1> register for utopia</h1>
        <div class="registration-form">
            <div class="row1">
                <input type="text" placeholder="first name" maxlength="15" id = "firstname"/>
                <input type="text" placeholder="middle name" maxlength="15" id = "midname"/>
                <input type="text" placeholder="last name" maxlength="15" id = "lastname"/>
            </div>
            <div class="row2">
                <input type="date" id = "dob"/>
                <input type="text" placeholder="phone number" maxlength="20" id = "phonenumber"/>
                <input type="text" placeholder="email address" id = "email"/>
            </div>
            <div class="row3">
                <input type="file" id="picture" class = "upload-picture" />
                <button class = "register" id = "register-button">register</button>
               
            </div>
        </div>
    </div>
    <div></div>
    {{> footer}}
    
</template>
