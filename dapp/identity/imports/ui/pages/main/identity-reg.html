<template name="identity_reg">
    <div class="identity-container">
        <h1> register for utopia</h1>
        <div class="registration-form">
            <div class="row1">
                <input type="text" placeholder="first name" id = "firstname"/>
                <input type="text" placeholder="middle name" id = "midname"/>
                <input type="text" placeholder="last name" id = "lastname"/>
            </div>
            <div class="row2">
                <input type="text" placeholder="date of birth" id = "dob"/>
                <input type="text" placeholder="phone number" id = "phonenumber"/>
                <input type="text" placeholder="email address" id = "email"/>
            </div>
            <div class="row3">
                <button class = "upload-picture" id = "upload-picture-button">upload picture</button>
                <button class = "register" id = "register-button">register</button>
            </div>
        </div>
    </div>
    {{> footer}}
</template>
