<template name = "App_new_business">
    <div class="new-business-container">
        <div class="new-business-form">
            <label for="businessname">business name</label>
            <input type = "text" id = "businessname" placeholder="business name"/>
            <label for="tokenname">token maximum supply</label>
            <input type = "text" id = "tokenname" placeholder="token maximum supply" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
            <label for = "token-symbol">token symbol</label>
            <input type = "text" id = "token-symbol" placeholder = "token symbol"/>
            <button class = "createBusiness">Create</button>
        </div>
    </div>
    {{> App_footer}}
</template>
