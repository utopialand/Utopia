<template name="viewdetail">
    <div class="detail-container">
            <div class="viewtask">
                    <button class="detail-button" id="manager">add loan</button>
                    <button class="detail-button" id="acceptpay">accept payment</button>
                    <button class="detail-button" id="managerview">manager view</button>
                    <button class="detail-button" id="application">check status for loan</button>
            </div>
            <!-- lender -->
            <div id="create-section">
                <div class="createdata">
                    <label>interest rate</label>
                    <input type="text" id="rate" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
                    <label>period</label>
                    <input type="text" id="period" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>                      
                    <label>description</label>
                    <input type="text" id="desc" maxlength="250"/>
                    <div class="createpropt">
                        <button class="buttonpropt" id="create">create loan</button>
                    </div>
                </div>
          </div>
          <div id="accept-section">
                <div class="acceptdata">
                    <label>loan id</label>
                    <input type="text" id="acceptid" maxlength="5" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
                    <div class="createpropt">
                        <button class="buttonpropt" id="default">check default</button>
                        <button class="buttonpropt" id="auction">check auction</button>
                    </div>
                </div>
          </div>
            <!-- lender end -->
            <div class="list" id="list">
                    <div class="mainhead">borrower name</div>
                    <div class="mainhead">loan purpose</div>
                    <div class="mainhead">income per month</div>
                    <div class="mainhead">loan amount</div>
                    <div class="mainhead">status</div>
            </div>
            <div class="listofuser" id="listofuser">

            </div>
            <div class="data" id="data">
                    <div class="mainhead">borrower name</div>
                    <div class="mainhead">approved amount</div>
                    <div class="mainhead">due amount</div>
                    <div class="mainhead">final due date</div>
                    <div class="mainhead">check-status</div>
            </div>
            <div class="listofstatus" id="listofstatus">
                
            </div>
    </div>
</template>
