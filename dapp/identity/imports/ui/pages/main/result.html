<template name = "App_result">
    <div class="result-container">
        <h1>current status</h1>
        <p id = "proposal-desc"></p>
        <p id = "proposal-detail"></p>
        <div class="results" id = "proposal-result">
            <div id="proposal-result-name"></div>
            <div id="proposal-result-votes"></div>
        </div>
        <div class="winner"><button id="winnerbutton" class="winnerbutton">show winner</button></div>
    </div>
    {{> footer}}
</template>
