<template name = "bond">
    <div class="new-proposal-container">
        <h1>create bond</h1>
        <div class="bond-form">
            <label>bond name</label>
            <input type="text" id="bondname" maxlength="30" oninput="this.value = this.value.replace(/[^a-z]/, '');"/>
            <label>maturity period</label>
            <input type="text" id="maturity" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
            <label>couponrate</label>
            <input type="text" id="couponrate" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
            <label>couponintervel(in months)</label>
            <input type="text" id="couponintervel" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
            <label>facevalue</label>
            <input type="text" id="facevalue" maxlength="50" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
        </div>
        <div class="createbutton">
            <button class="buttonbond" id ="submitbond">create bond</button>
        </div>
    </div>
    {{> footer}}
</template>
