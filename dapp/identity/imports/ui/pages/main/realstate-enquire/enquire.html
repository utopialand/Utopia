<template name = "App_realestate_enquire">
    <div class="real-estate-enquire">
        <h1>details</h1>
        <div class="real-estate-details">
            {{#each getAProperty}}
                <div>Property Name : {{proptname}}</div>
                <div>Address : {{address}}</div>
                <div>Description: {{description}}</div>
                <div>Area : {{area}}</div>
                <div>Type : {{propttype}}</div>
            {{/each}}
        </div>
        
    </div>
</template>
