<template name = "App_realestate_enquire">
    <div class="real-estate-enquire">
        <h1>details</h1>
        {{#if isLoadingDetails}}
        <div class="spinner">
            {{>spinner}}
        </div>
        {{getAProperty}}
        {{else}}
        {{#if getAProperty.length}}
        {{#each getAProperty}}
        <div class="real-estate-details">
            
                <div>Property ID: {{id}}</div>
                <div>Property Name : {{proptname}}</div>
                <div>Address : {{address}}</div>
                <div>Description: {{description}}</div>
                <div>Area : {{area}}</div>
                <div>Type : {{propttype}}</div>
            
        </div>
        {{/each}}
        {{else}}
        <div class="no-business">
            <p>No such property in utopia</p>
        </div>
        {{/if}}
        {{/if}}
        
        
    </div>
</template>
