<template name="App_exchange">
    
    <div class="exchange-container">
        <h1>buy or sell tokens </h1>
        {{#if isLoadingExchange}}
        <div class="spinner">
            {{>spinner}}
        </div>
        {{else}}
        {{#if getTokenList.length}}
        {{#each getTokenList}}
        <div class = "buyselltoken">
            <h3>buy or sell {{this}}</h3>
            <div class="buyothertoken">
                <input type="text" placeholder="Enter UTP" id="buytokenfield-{{this}}"  oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
                <button id="buttokenbtn-{{this}}" class = "buytokenbtn">buy {{this}} token</button>
            </div>
            <div class="buyutptoken">
                <input type="text" placeholder="Enter {{this}}" id="selltokenfield-{{this}}" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
                <button id="selltokenbtn-{{this}}" class = "selltokenbtn">sell {{this}} token</button>
            </div>
        </div>

        {{/each}}
        {{else}}
        <div class="no-business">
            <p>No tokens to exchange</p>
        </div>
        {{/if}}
        {{/if}}
        
    </div>
    {{>App_footer}}
</template>
