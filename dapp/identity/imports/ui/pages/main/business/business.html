<template name="App_business">
    <div class="business-wrapper">
        {{#if isLoadingACompany}}
        <div class="spinner">
            {{>spinner}}
        </div>
        {{else}}
        {{#if getACompany.length}}
        {{#each getACompany}}
        <div class="business-stat-section">
            <div class="stat">
                <div class="company-detail">
                    <p class="company-name"> {{businessname}} <span>329.50</span></p>
                    <p class="stock-change"> -5.35 <span>1.61%</span></p>
                </div>
                <div class="company-stat">
                    <div class="company-stat-name">
                        <p>open</p>
                        <p>day range</p>
                        <p>52 week range</p>
                        <p>market cap</p>
                        <p>shares outstanding</p>
                        <p>public float</p>
                        <p>rev. per employee</p>
                    </div>
                    <div class="company-stat-value">
                        <p>328.39</p>
                        <p>322.26 - 337.90</p>
                        <p>244.59 - 387.46</p>
                        <p>$57.12B</p>
                        <p>170.59M</p>
                        <p>127.49M</p>
                        <p>$466.76K</p>
                    </div>
                </div>
            </div>
            <div class="stock-graph">
                <div class="graph-heading"></div>
                <div class="graph">
                    <div></div>
                </div>
                <div class="timeline">
                    <span>10 am</span>
                    <span>12 am</span>
                    <span>2 pm</span>
                    <span>4 pm</span>
                    <span>6 pm</span>
                    <span>8 pm</span>
                    <span>10 pm</span>
                </div>
            </div>
        </div>

        <div class="trade-section">
            <div class="my-shareholdings">
                <p class="title">my shareholdings</p>
                <p class="value">{{getMyBalance}}</p>
            </div>
            <div class="trade">
                <div class="trade-heading">
                    <p>trade</p>
                </div>
                <div class="trade-form">
                    <div class="iconfrom">
                    </div>
                    <p>tsla</p>
                    <div class="dropdown-from"></div>
                    <div class="selectorffrom"></div>
                    <input type="text"  placeholder="enter amount"/>
                    <span class = "right-arrow">&rarr;</span>
                    <div class="iconto"></div>
                    <div class="dropdownto"></div>
                    <p>upta</p>
                    <input type="text" placeholder="enter amount"/>
                    <button>trade</button>
                </div>
            </div>
        </div>
        <div class="officers">
            <p class="title">officers</p>
            <div class="officer-content">
                {{#if officers.length}}
                {{#each officers}}
                <div class="officer">
                    <div class="picture"></div>
                    <div class = "name">{{person}}</div>
                    <div class = "designation">{{position}}</div>
                </div>
                {{/each}}
                {{else}}
                <div class="no-business">
                    <p>No officer in this company</p>
                </div>        
                {{/if}}
            </div>
        </div>
        <div class="employees">
            <p class="title">employees</p>
            <div class = "employee-content">
                {{#if employees.length}}
                {{#each employees}}
                <div class = "employee">
                    <div class = "picture"></div>
                    <div class = "name">{{this}}</div>
                </div>
                {{/each}}
                {{else}}
                <div class="no-business">
                    <p>No employee in this company</p>
                </div>
                {{/if}}
            </div>
        </div>
        <div class="financials">
            <p class="financial-title">financials</p>
            <p class="financial-desc">balance sheet <br> profit and loss statement</p>
        </div>
        {{/each}}
        {{else}}
        <div class="no-business">
                <p>No such company</p>
        </div>
        {{/if}}
        {{/if}}
        
    </div>
    {{> App_footer}}
</template>
