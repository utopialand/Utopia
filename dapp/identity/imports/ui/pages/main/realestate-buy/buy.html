<template name="App_real_estate_buy">
    <div class="real-estate-buy-container">
        <h1>Buy a Property in utopia</h1>
        {{#if isLoadingAllPropertyToBuy}}
        <div class="spinner">
            {{>spinner}}
        </div>
        {{else}}
        {{#if allPropertyToBuy.length}}
        <div class="property-list">
            {{#each allPropertyToBuy}}
            <div class="propertyItem">
                <div class="owner">Property name: {{proptname}}</div>
                <div class="owner">Owner: {{owner}}</div>
                <div class="price">Price: {{price}}</div>
                <div class="house"></div>
                <input type = "text" class = "buyfield" id = "buypropertyfield-{{propt_id}}" placeholder="Enter UTP" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
                <button class = "buy-btn" id = "buypropertybtn-{{propt_id}}">Buy</button>
                <button class = "property-details-btn" id = "buy-prop-{{propt_id}}">property details</button>
            </div>
            {{/each}}
        </div>
        {{else}}
        <div class="no-business">
            <p>No properties in Utopia</p>
        </div>
        {{/if}}
        {{/if}}
        
    </div>
    {{> App_footer}}
</template>
