<template name="App_real_estate">
    <div class="real-estate-container">
        <h1>Properties</h1>
        <div class = "property-header">
            <button class = "manageproperty">Manage your properties</button>
            <button class = "buypropertypagebtn">Buy property</button>
            <button class = "bidpropertypagebtn">bid property</button>
        </div>
        {{#if getAllProperties.length}}
        <div class="property-list">
            {{#each getAllProperties}}
            <div class="propertyItem">
                <div class="owner">Name: {{proptname}}</div>
                <div class="house"></div>
                <button id = "enquirepropertyid-{{id}}" class = "enquire-btn">enquire</button>
            </div>
            {{/each}}
        </div>
        {{else}}
        <div class="no-business">
            <p>No properties in Utopia</p>
        </div>
        {{/if}}

    </div>


    {{>App_footer}}
</template>
