<template name="App_manager">
    <div class="manager-container">
        <h1>manager</h1>
        <div class = "flexOption">
          <button id = "proposalDetails">proposal</button>
          <button id="userDetails">user</button>
        </div>
        <div id="proposalList">
          <div class = typeBudget>
            <button id = "condidateButton">candidate</button>
            <button id = "budgetButton">budget</button>
          </div>
          <div class = "budgetProposalsList" id = "budgetProposalsList">
            </div>
          <div class="manager-below-section"> 
            <div class="manager-all-proposals" id="manager-all-proposals">
                <div class="manager-proposal-group" id="manager-proposal-group">
                </div>
            </div>
        </div>
        </div>
        <div id="userList">
          <div class="manager-below-section"> 
            <div class="manager-all-proposals" id="manager-all-proposals">
                <div class="manager-user-group" id="manager-user-group">
                </div>
            </div>
        </div>
        </div>
       
    </div>
    <div class="result-container" id = "result-container">
        <h1>STV - STATUS</h1>
        <div class="results" id = "proposal-result">
            <div id="proposal-result-name"></div>
            <div id="proposal-result-votes"></div>
        </div>
        <div class="resultbox">
            <div class="title">
                
            </div>
            <div class="selected">
                
            </div>
        </div>
    </div>
    {{> footer}}
  </template>
