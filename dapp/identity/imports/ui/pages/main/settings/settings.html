<template name="App_business_settings">
    <div class="settings-container">
        <h1>My business settings</h1>
        <div class="settings-tab">
            <label>Add employee</label>
            <input type="text" id="addemployeefield" />
            <button id="addempbtn">add</button>
        </div>
        <div class="settings-tab">
            <label>remove employee</label>
            <input type="text" id="rmemployeefield" />
            <button id="rmempbtn">remove</button>
        </div>
        <div class="settings-tab">
            <label>dilute tokens</label>
            <input type="text" id="dilutetokenfield" />
            <button id="dilutebtn">dilute</button>
        </div>
        <div class="settings-tab">
            <label>concentrate tokens</label>
            <input type="text" id="concentratetokenfield" />
              
            <button id="concentratebtn">concentrate</button>
        </div>
        <div class="settings-tab">
            <label>issue tokens to self</label>
            <input type="text" id="issuetokensfield" />
            <button id="issuetokenbtn">issue</button>
        </div>
        <div class="settings-tab">
            <label>Maximum Supply</label>
            <input type="text" id="maximumsupplyfield" />
            <button id="createrelaybtn">create relay</button>
        </div>
    </div>
    {{>App_footer}}
</template>
